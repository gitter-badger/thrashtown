<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Invite Friend</h4>
  </div>
  <div class="panel-body">
    <form class="form form-horizontal" role="form" name="friendForm" novalidate> 
      <div class="form-group">
        <label class="col-sm-3 control-label"><span tooltip-placement="top" tooltip-trigger="mouseenter" tooltip="Enter your friend's email">Friend's Email</span></label>
        <div class="col-sm-9">
          <input class="form-control"
                 name="email"
                 type="email" 
                 placeholder="wilbur@kookmeyer.com" 
                 ng-model="formConfig.params.email"
                 required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-primary" ng-disabled="friendForm.$invalid" ng-click="inviteFriend(friendForm)">Invite Friend</button>
          <button class="btn btn-default" ng-click="resetFriendForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
