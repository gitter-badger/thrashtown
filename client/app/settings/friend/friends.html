<div ng-include="'components/ui/alert/alerts.html'"></div>
<div ng-if="formConfig.show" ng-include="'app/settings/friend/friend.html'"></div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>My Friends</h4>
  </div>
  <div class="panel-body">
    <button class="btn btn-default pull-right" ng-click="loadFriendForm()">
      <span class="glyphicon glyphicon-plus"></span>
      Add Friend
    </button>
    <h6>My Friends</h6>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="friend in friends">
          <td>{{friend.name}}</td>
          <td>{{friend.email}}</td>
        </tr>
      </tbody>
    </table>
    <p class="text-center" ng-if="!friends.length">You have not yet connected to other Thrashtown users</p>
    <h6>Pending Invitations</h6>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="invitation in invitations track by $index">
          <td>{{invitation.name}}</td>
          <td>{{invitation.email}}</td>
          <td class="text-center">
            <span class="glyphicon glyphicon-ok text-success tt-table-action clickable"
                  ng-click="respondToInvitation($index, true, invitation.email)"></span>
            <span class="glyphicon glyphicon-remove text-danger tt-table-action clickable"
                  ng-click="respondToInvitation($index, false, invitation.email)"></span>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="text-center" ng-if="!invitations.length">You have no pending invitations</p>
  </div>
</div>
