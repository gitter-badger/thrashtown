<div ng-if="formConfig.show" ng-include="'app/settings/friend/friend.html'"></div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>My Friends</h4>
  </div>
  <div class="panel-body">
    <button class="btn btn-default pull-right" ng-click="loadFriendForm()">
      <span class="glyphicon glyphicon-plus"></span>
      Add Friend
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Friend Requests</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="invitation in invitations">
          <td>{{invitation}}</td>
          <td class="text-center">
            <span class="glyphicon glyphicon-thumbs-up text-danger tt-table-action clickable"
                  ng-click="acceptInviation(invitation)"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
