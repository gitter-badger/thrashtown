<div ng-if="formConfig.show" ng-include="'app/settings/friend/friend.html'"></div>
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>My Friends</h4>
  </div>
  <div class="panel-body">
    <button class="btn btn-default pull-right" ng-click="loadFriendForm()">
      <span class="glyphicon glyphicon-plus"></span>
      Add Friend
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Invitation Status</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="friend in friends">
          <td>{{friend.name}}<span ng-if="surfSpot.default" id="tt-home-spot" class="glyphicon glyphicon-home"></span> </td>
          <td>{{friend.email}}</td>
          <td>{{friend.invitationSatus}}</td>
          <td class="text-center">
            <span class="glyphicon glyphicon-remove text-danger tt-table-action clickable"
                  ng-click=""></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
