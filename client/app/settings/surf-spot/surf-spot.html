<div class="panel panel-default">
  <div class="panel-heading" ng-switch="formConfig.mode">
    <h4 ng-switch-when="add">Add Spot</h4>
    <h4 ng-switch-when="edit">Update Spot</h4>
  </div>  
  <div class="panel-body">
    <form class="form form-horizontal" role="form" name="surfSpotForm" novalidate> 
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-4">
          <input class="form-control" type="text" placeholder="Rocky Island" required ng-model="formConfig.params.name">
        </div>

        <label class="col-xs-2 control-label">Region</label>
        <div class="col-xs-4">
          <input class="form-control" type="text" placeholder="Marin" required ng-model="formConfig.params.region">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Latitude</label>
        <div class="col-xs-4">
          <input class="form-control" type="number" placeholder="37.698832" ng-model="formConfig.params.lat">
        </div>
        <label class="col-xs-2 control-label">Longitude</label>
        <div class="col-xs-4">
          <input class="form-control" type="number" placeholder="-123.004344" ng-model="formConfig.params.long">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">Notes</label>
        <div class="col-xs-10">
          <input class="form-control" type="textarea" ng-model="formConfig.params.notes">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-8">
          <div class="checkbox">
            <label>
              <input name="default" type="checkbox" ng-model="formConfig.params.default"> Make this my default spot
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-disabled="surfSpotForm.$invalid" ng-click="saveSurfSpot(surfSpotForm)">Save Spot</button>
          <button class="btn btn-default" ng-click="resetSurfSpotForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
