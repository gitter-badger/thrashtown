<div ng-include="'components/navbar/navbar.html'"></div>
<div class="row">
  <div class="col-sm-12">
    <h1>Login</h1>
  </div>
  <div class="col-sm-6 col-md-4">
    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <div class="form-group">
        <label>Email</label>

        <input type="email" name="email" class="form-control" ng-model="user.email"  placeholder="name@example.com" required>
      </div>

      <div class="form-group">
        <label>Password <a ui-sref="forgotPassword">(forgot password)</a></label>
        
        <input type="password" name="password" class="form-control" ng-model="user.password" required>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>              
        <p class="help-block">{{ errors.other }}</p>
      </div>

      <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid || form.$pristine"> Sign in </button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <hr>
    Not registered? <a ui-sref="signup" class="text-center new-account">Create an account.</a>
  </div>
</div>
