<div ng-include="'components/navbar/navbar.html'"></div>
<h1>Reset Password</h1>
<div ng-include="'components/ui/alert/alerts.html'"></div>
<div class="row">
  <div class="col-sm-6 col-md-4">
    <form class="form" name="form" ng-submit="resetPassword(form)" novalidate>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" name="password1" class="form-control" ng-model="user.password1" ng-disabled="!user.tokenValid" ng-minlength="3" required>
      </div>
      <div class="form-group">
        <label>Confirm New Password</label>

        <input type="password" name="password2" class="form-control" ng-model="user.password2" ng-disabled="!user.tokenValid" ng-minlength="3" required>
      </div>
      <div class="form-group has-error">
        <p class="help-block" ng-if="tooShort(form)">Password must be at least 3 characters.</p>
        <p class="help-block" ng-if="noMatch(form)">Password don't match.</p>
      </div>
      <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid || noMatch()">Submit</button>
    </form>
  </div>
</div>
