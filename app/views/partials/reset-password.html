<div ng-include="'partials/navbar.html'"></div>

<h1>Reset Password</h1>

<div class="row">
  <div class="col-sm-12">
    <alert ng-repeat="alert in alerts" 
           type="{{alert.type}}"
           close="closeAlert($index)">
      {{ alert.message }}
    </alert>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4">
    <form class="form" name="form" ng-submit="resetPassword(form)" novalidate>
      <div class="form-group">
        <label>New Password</label>

        <input type="password" name="password1" class="form-control" ng-model="user.password1" ng-disabled="!user.tokenValid" ng-minlength="3" required>
      </div>
        <div class="form-group">
        <label>Confirm New Password</label>

        <input type="password" name="password2" class="form-control" ng-model="user.password2" ng-disabled="!user.tokenValid" required>
      </div>
      <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid">Submit</button>
    </form>
  </div>
</div>
