<div ng-include="'partials/navbar.html'"></div>
<div class="banner"></div>
<div class="container col-sm-12 col-md-6 col-md-offset-3 bkg-opaque banner-overlay">
<div class="col-md-8 col-md-offset-2">
  <div class="row">
    <div class=" text-center">
      <h2>Login</h2>
    </div>
    <div class="">
      <form class="form" name="form" ng-submit="login(form)" novalidate>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label>Password <a ui-sref="forgotPassword">(forgot password)</a></label>
          
          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
          Please enter your email and password.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>
        <button type="submit" class="btn btn-lg btn-primary pull-right" ng-disabled="form.$invalid || form.$pristine"> Sign in </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="">
      <hr>
      Not registered? <a ui-sref="signup" class="text-center new-account">Create an account.</a>
    </div>
  </div>
  </div>
</div>
