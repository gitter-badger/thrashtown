<div ng-include="'partials/navbar.html'"></div>

<h1>Forgot Password</h1>

<div class="row">
  <div class="col-sm-12">
    <alert ng-repeat="alert in alerts" 
           type="{{alert.type}}"
           close="closeAlert($index)">
      {{ alert.message }}
    </alert>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4">
    <form class="form" name="form" ng-submit="requestPasswordReset(form)" novalidate>
      <div class="form-group">
        <label>Email</label>

        <input type="email" name="email" class="form-control" ng-model="user.email" required>
      </div>
      <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid">Submit</button>
    </form>
  </div>
</div>
