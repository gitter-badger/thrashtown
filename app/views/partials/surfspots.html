<div ui-view=""></div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>My Surf Spots</h4>
  </div>
  
  <div class="panel-body">
    <button class="btn btn-primary pull-right" ng-click="loadAddView()">
      <span class="glyphicon glyphicon-plus"></span>
      Add Spot
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Region</th>
          <th>Latitude</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="surfSpot in surfSpots">
          <td>{{surfSpot.name}}<span ng-if="surfSpot.default" id="tt-home-spot" class="glyphicon glyphicon-home"></span> </td>
          <td>{{surfSpot.region}}</td>
          <td>{{surfSpot.lat | number}}</td>
          <td class="text-center">
            <span ng-click="loadEditView(surfSpot)" class="glyphicon glyphicon-pencil text-success tt-table-action clickable"></span>
            <span class="glyphicon glyphicon-remove text-danger tt-table-action clickable"
                  tt-confirm-click="deleteSurfSpot(surfSpot)"
                  tt-confirm-message="Are you sure you want to delete this surf spot?"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
